name: Build and Publish Exports to Pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build and export files
        run: |
          pnpm tsc
          node dist/index.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./exports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4